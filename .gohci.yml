version: 1
workers:
- name: esp32
- checks:
  - cmd:
    - pwd
  - cmd:
    - cd
    - ports/esp32
  - cmd:
    - make
    - ESPIDF=/home/sw/gohci/esp-idf-v4
    - "PATH=/home/sw/gohci/xtensa-esp32-elf-8.2.0/bin:/usr/local/bin:/usr/sbin:/usr/bin:/bin"
    - PORT=/dev/ttyUSB0
    - BAUD=460800
    - "-j2"
